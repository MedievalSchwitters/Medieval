<title>Medieval</title>
<div id="players" class="players-container">
    <p-card header="Dead Players" [style]="{'width': '15rem', 'margin-right': '10px'}">
        <div *ngFor="let player of deadPlayers">
            <button pButton class="p-button-danger" (click)="alivifyPlayer(player)">
                {{player}}
            </button>
        </div>
    </p-card>
    <div class="middle-container">
        <app-tree [model]='model'></app-tree>

        <div class="chronicle-and-config">
            <div style="width: 50%; height: 100%; margin-top: 10px; margin-right: 10px;">
                <app-config [maxAge]="maxAge" [maxNumChildren]="maxNumChildren" [adultAge]="adultAge"
                    [elderlyAge]="elderlyAge" [playersToAddInput]="playersToAddInput" [deadPlayers]="deadPlayers"
                    [livingPlayers]="livingPlayers"></app-config>
            </div>
            <div style="width: 50%; height: 100%; margin-top: 10px;">
                <p-card header="Chronicle"
                    [style]="{'position': 'relative', 'height':'18rem'} ">
                    <app-messages></app-messages>
                    <div style="display: flex; justify-content:center;">
                        <button pButton *ngIf="!protosAnthropos" (click)="pauseButton()" class="iterate-button">
                            CREATE FIRST PERSON
                        </button>
                        <button pButton *ngIf="paused && protosAnthropos" (click)="pauseButton()"
                            class="iterate-button">
                            RESUME
                        </button>
                        <button pButton *ngIf="!paused && protosAnthropos" (click)="pauseButton()"
                            class="iterate-button">
                            PAUSE
                        </button>
                    </div>
                </p-card>
            </div>
        </div>
    </div>

    <p-card header="Living Players" [style]="{'margin-left': '10px', 'width': '15rem'}">
        <div *ngFor="let person of livingPeople" class="living-players-buttons">
            <button pButton class="p-button-success" (click)="killPlayer(person.name)">
                {{person.name}}, age: {{person.age}}
            </button>
        </div>

    </p-card>
</div>
<button pButton *ngIf="!playersAddedByCSV && !protosAnthropos" (click)="addPlayersByCSV()">
    add players by CSV
</button>
